	<main>
		<div class="bl_card">
			<div class="bl_card_body">
				<textarea name="" id=""></textarea>
			</div>
			<div class="bl_card_footer">
				<button type="button" class="bl_card_addButton">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
						<rect x="4" y="20" width="40" height="8"></rect>
						<rect x="20" y="4" width="8" height="40"></rect>
					</svg>
				</button>
			</div>
		</div>
		<div class="bl_card">
			<div class="bl_card_body">
				<textarea name="" id=""></textarea>
			</div>
			<div class="bl_card_footer">
				<button type="button" class="bl_card_addButton">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
						<rect x="4" y="20" width="40" height="8"></rect>
						<rect x="20" y="4" width="8" height="40"></rect>
					</svg>
				</button>
			</div>
		</div>
	</main>
	<style>
		* {
			box-sizing: border-box;
		}
		svg {
			fill: currentColor;
		}
		.bl_card {
			position: relative;
			display: flex;
			flex-flow: column nowrap;
			align-items: center;
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			padding-top: 24px;
			padding-bottom: 48px;
			border: 2px solid black;
			box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
		}
		.bl_card_body {
			width: 100%;
			padding: 4px;
		}
		.bl_card_footer {
			position: absolute;
			bottom: -16px;
			padding: 0;
			text-align: center;
			z-index: 1;
		}
		.bl_card_addButton {
			width: 32px;
			height: 32px;
			appearance: none;
			background-color: white;
			color: navy;
			border: navy solid 2px;
			padding: 4px;
			border-radius: 50%;
			cursor: pointer;
			box-shadow: 0 3px 3px 0px rgba(0, 0, 0, 0.25),
									3px 1px 3px -2px rgba(0, 0, 0, 0.25),
									-3px 1px 3px -2px rgba(0, 0, 0, 0.25);
		}
		.bl_card_addButton > svg {
			width: 100%;
			height: 100%;
		}
		textarea {
			width: 100%;
			min-height: 5rem;
			border-radius: 4px;
			border: 1px solid #ccc;
			padding: 8px;
			font-size: 16px;
			resize: none;
		}
		textarea:focus {
			outline: none;
			border-color: #007bff;
		}
	</style>
</body>
</html>
