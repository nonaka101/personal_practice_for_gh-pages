<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI sample</title>
	<link rel="stylesheet" href="./style.css">
	<template id="tempSVG_plus">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
			<rect x="4" y="20" width="40" height="8"></rect>
			<rect x="20" y="4" width="8" height="40"></rect>
		</svg>
	</template>
</head>
<body>
	<!--
	<header>
		<button id="menu-button" aria-controls="menu-dialog" aria-haspopup="dialog" aria-expanded="false">
			メニュー
		</button>
		<dialog id="menu-dialog" role="dialog" aria-labelledby="menu-title" aria-describedby="menu-description">

			</ul>
			<button id="close-button">閉じる</button>
		</dialog>
	</header>

	<main>
		<div class="bl_card cp_heading cp_heading__lv2">
			<div class="bl_card_body">
				<label for="h2_1">Heading Lv2</label>
				<input type="text" name="h2_1" id="h2_1">
			</div>
			<div class="bl_card_footer">
				<button type="button" class="bl_card_addButton" onclick="copyCard(this)">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
						<rect x="4" y="20" width="40" height="8"></rect>
						<rect x="20" y="4" width="8" height="40"></rect>
					</svg>
				</button>
			</div>
		</div>
		<div class="bl_card cp_paragraph">
			<div class="bl_card_body">
				<label for="p2">Paragraph</label>
				<textarea name="p2" id="p2"></textarea>
			</div>
			<div class="bl_card_footer">
				<button type="button" class="bl_card_addButton" onclick="copyCard(this)">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
						<rect x="4" y="20" width="40" height="8"></rect>
						<rect x="20" y="4" width="8" height="40"></rect>
					</svg>
				</button>
			</div>
		</div>
		<div class="bl_card cp_blockquote">
			<div class="bl_card_body">
				<label for="b1">Blockquote</label>
				<textarea name="b1" id="b1"></textarea>
			</div>
			<div class="bl_card_footer">
				<button type="button" class="bl_card_addButton" onclick="copyCard(this)">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
						<rect x="4" y="20" width="40" height="8"></rect>
						<rect x="20" y="4" width="8" height="40"></rect>
					</svg>
				</button>
			</div>
		</div>
		<div class="bl_card cp_unorderedList">
			<div class="bl_card_body">
				<span>List(Unordered)</span>
				<div class="bl_card cp_listItem">
					<div class="bl_card_body">
						<label for="li1">ListItem</label>
						<input type="text" name="li1" id="li1">
					</div>
					<div class="bl_card_footer">
						<button type="button" class="bl_card_addButton" onclick="copyCard(this)">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
								<rect x="4" y="20" width="40" height="8"></rect>
								<rect x="20" y="4" width="8" height="40"></rect>
							</svg>
						</button>
					</div>
				</div>
				<div class="bl_card cp_listItem">
					<div class="bl_card_body">
						<label for="li2">ListItem</label>
						<input type="text" name="li2" id="li2">
					</div>
					<div class="bl_card_footer">
						<button type="button" class="bl_card_addButton" onclick="copyCard(this)">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
								<rect x="4" y="20" width="40" height="8"></rect>
								<rect x="20" y="4" width="8" height="40"></rect>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div class="bl_card_footer">
				<button type="button" class="bl_card_addButton" onclick="copyCard(this)">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="graphics-symbol img" aria-hidden="true">
						<rect x="4" y="20" width="40" height="8"></rect>
						<rect x="20" y="4" width="8" height="40"></rect>
					</svg>
				</button>
			</div>
		</div>
	</main>
	<script>
		// bl_card_addButton を押すと、自身の属する bl_card の下に、新規に bl_card を追加する
		function copyCard(button) {
			const bl_card = button.closest('.bl_card');
			const newCard = bl_card.cloneNode(true);
			const newTextArea = newCard.querySelector('textarea');
			newTextArea.value = '';
			newTextArea.id = 'p' + (document.querySelectorAll('.bl_card').length + 1);
			bl_card.parentNode.insertBefore(newCard, bl_card.nextSibling);
		}
	</script>
	<style>
		* {
			box-sizing: border-box;
		}
		svg {
			fill: currentColor;
		}
		.bl_card {
			position: relative;
			display: flex;
			flex-flow: column nowrap;
			align-items: center;
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			padding-top: 12px;
			padding-bottom: 32px;
			border: 2px solid navy;
			box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
		}
		.bl_card_body {
			width: 100%;
			padding: 4px;
			background: none;
		}
		.bl_card_footer {
			position: absolute;
			bottom: -16px;
			padding: 0;
			text-align: center;
			z-index: 1;
		}
		.bl_card_addButton {
			width: 32px;
			height: 32px;
			appearance: none;
			background-color: white;
			color: navy;
			border: navy solid 2px;
			padding: 4px;
			border-radius: 50%;
			cursor: pointer;
			box-shadow: 0 3px 3px 0px rgba(0, 0, 0, 0.25),
									3px 1px 3px -2px rgba(0, 0, 0, 0.25),
									-3px 1px 3px -2px rgba(0, 0, 0, 0.25);
		}
		.bl_card_addButton > svg {
			width: 100%;
			height: 100%;
		}
		textarea {
			width: 100%;
			min-height: 5rem;
			border-radius: 4px;
			border: 1px solid #ccc;
			padding: 8px;
			font-size: 16px;
			resize: vertical;
		}
		textarea:focus {
			outline: none;
			border-color: #007bff;
		}
		label {
			display: block;
			margin-bottom: 0;
			font-size: 0.75rem;
			color: #333;
			font-weight: 700;
		}
		input[type="text"] {
			width: 100%;
			height: 2rem;
			border-radius: 4px;
			border: 1px solid #ccc;
			padding: 8px;
			font-size: 16px;
		}
		.cp_heading {
			background-color: lightyellow;
		}
		.cp_blockquote {
			background-color: papayawhip;
		}
		.cp_unorderedList {
			background-color: lightblue;
		}
		.cp_listItem {
			background-color: lightskyblue;
		}
	</style>
</body>
</html>
