	<h2 class="el_heading_lv2">このページについて</h2><!-- /.el_heading_lv2 -->
	<details>
		<summary>概要</summary>
		<p>
			こちらは、電卓や日付計算、テキスト整形といった「ちょっとしたツール」を扱っております。<br>
			JavaScriptを実行できるブラウザがあれば、環境や状況（例：デバイスやネットワーク接続状況、操作方法等）に左右されずに動作することを目指しています。
		</p>
		<p>
			詳細 及び 注意事項等につきましては、
			<a class="el_link" href="https://github.com/nonaka101/jig-a">GitHubのリポジトリ</a>
			を参照ください。
		</p>
	</details>
