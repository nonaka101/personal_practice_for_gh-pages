<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - UI | calculator</title>
	<link rel="stylesheet" href="../../asset/css/normalize.css">
	<link rel="stylesheet" href="../../asset/css/semantic-color.css">
	<link rel="stylesheet" href="../../asset/css/dev-utils.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
		<form action="#" class="bl_header">
			<label>
				<input type="checkbox" name="direction" id="js_direction">
				左利き
			</label>
			<label>
				<input type="checkbox" name="colormode" id="js_colorMode">
				ダークモード
			</label>
		</form>
	</header>
	<main>
		<button type="button" class="el_calcBtn"" class="el_menuBtn" id="js_btn_calc">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				height="24"
				viewBox="0 -960 960 960"
				width="24"
			>
				<path d="M320-240h60v-80h80v-60h-80v-80h-60v80h-80v60h80v80Zm200-30h200v-60H520v60Zm0-100h200v-60H520v60Zm44-152 56-56 56 56 42-42-56-58 56-56-42-42-56 56-56-56-42 42 56 56-56 58 42 42Zm-314-70h200v-60H250v60Zm-50 472q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/>
			</svg>
			Calc
		</button>
	</main>

	<dialog class="ly_dialog" id="js_dialog_calculator">
		<div class="ly_calc">
			<header class="ly_calc_header"><!-- Display -->
				<input type="text" name="" id="">
			</header>
			<nav class="ly_calc_nav"><!-- 4 buttons([AC,%,BackSpace,Copy]) -->
				<button type="button" class="el_calcBtn el_calcBtn__secondary" aria-label="リセット">AC</button>
				<button type="button" class="el_calcBtn el_calcBtn__secondary" aria-label="パーセント">％</button>
				<button type="button" class="el_calcBtn el_calcBtn__secondary" aria-label="バックスペース">BS</button>
				<button type="button" class="el_calcBtn el_calcBtn__secondary">Copy</button>
			</nav>
			<main class="ly_calc_main"><!-- 12 buttons([0 - 9],[.] ,[=]) -->
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">9</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">8</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">7</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">6</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">5</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">4</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">3</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">2</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">1</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary">0</button>
				<button type="button" class="el_calcBtn el_calcBtn__tertiary" aria-label="小数点">.</button>
				<button type="button" class="el_calcBtn el_calcBtn__primary" aria-label="計算実行">=</button>
			</main>
			<aside class="ly_calc_aside"><!-- 4 buttons([+,-,*,/]) -->
				<button type="button" class="el_calcBtn el_calcBtn__primary" aria-label="足す">＋</button>
				<button type="button" class="el_calcBtn el_calcBtn__primary" aria-label="引く">−</button>
				<button type="button" class="el_calcBtn el_calcBtn__primary" aria-label="掛ける">×</button>
				<button type="button" class="el_calcBtn el_calcBtn__primary" aria-label="割る">÷</button>
			</aside>
			<footer>
				<button class="bl_menuHeader_btnIcon" type="button" onclick="closeDialogCalculator()">
					<svg role="graphics-symbol img" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24" width="24" height="24">
						<path stroke-width="1.4286" d="M 22,4.0142857 19.985715,2 12,9.9857149 4.0142857,2 2,4.0142857 9.9857149,12 2,19.985715 4.0142857,22 12,14.014286 19.985715,22 22,19.985715 14.014286,12 Z"/>
					</svg>
					閉じる
				</button>
			</footer>
		</div>
		<!-- /.ly_calc -->
	</dialog>
	<!-- /.ly_dialog -->

	<footer><a href="../index.html">まとめページに戻る</a></footer>
	<script src="./main.js"></script>
	<script src="../../asset/js/dev-utils.js"></script>
</body>
</html>
