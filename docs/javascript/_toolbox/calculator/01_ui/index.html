<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - UI | calculator</title>
	<link rel="stylesheet" href="../../asset/css/normalize.css">
	<link rel="stylesheet" href="../../asset/css/semantic-color.css">
	<link rel="stylesheet" href="../../asset/css/dev-utils.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body class="">
	<header>
		<form action="#" class="bl_header">
			<label>
				カラーモード
				<select name="colorMode" id="js_setting_colorMode">
					<option value=0>デフォルト</option>
					<option value=1>ライト</option>
					<option value=2>ダーク</option>
				</select>
			</label>
			<label>
				フォントサイズ
				<select name="fontSize" id="js_setting_fontSize">
					<option value="0">デフォルト</option>
					<option value="10">10px</option>
					<option value="16">16px</option>
					<option value="24">24px</option>
					<option value="32">32px</option>
				</select>
			</label>
			<label>
				<input type="checkbox" name="direction" id="js_setting_isLeft">
				左利き
			</label>
			<label>
				<input type="checkbox" name="sound" id="js_setting_enableSound">
				音
			</label>
			<label>
				<input type="checkbox" name="vibration" id="js_setting_enableVibration">
				振動
			</label>
		</form>
	</header>
	<main>
		<button type="button" class="el_menuBtn" id="js_btn_calc">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				height="24"
				viewBox="0 -960 960 960"
				width="24"
			>
				<path d="M320-240h60v-80h80v-60h-80v-80h-60v80h-80v60h80v80Zm200-30h200v-60H520v60Zm0-100h200v-60H520v60Zm44-152 56-56 56 56 42-42-56-58 56-56-42-42-56 56-56-56-42 42 56 56-56 58 42 42Zm-314-70h200v-60H250v60Zm-50 472q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/>
			</svg>
			Calc
		</button>
	</main>

	<dialog class="ly_dialog" id="js_dialog_calculator">
		<div class="ly_calc">
			<header class="ly_calc_header"><!-- Display -->
				<label id="js_calc_label" for="js_calc_input">aaa</label>
				<input type="text" name="calc-expression" id="js_calc_input">
			</header>
			<div class="ly_calc_btnArray">
				<nav class="ly_calc_nav"><!-- 4 buttons([AC,%,BackSpace,Copy]) -->
					<button type="button" class="el_calcBtn el_calcBtn__secondary" onclick="closeDialogCalculator()" style="font-size: calc(var(--size_btn) * 0.3);" autofocus>Esc</button>
					<button type="button" class="el_calcBtn el_calcBtn__secondary" id="js_calcBtn_AllClear" aria-label="オールクリア">AC</button>
					<button type="button" class="el_calcBtn el_calcBtn__secondary" id="js_calcBtn_BackSpace" aria-label="バックスペース">BS</button>
					<button type="button" class="el_calcBtn el_calcBtn__secondary" id="js_calcBtn_Copy" aria-label="コピー">CP</button>
				</nav>
				<main class="ly_calc_main"><!-- 12 buttons([0 - 9],[.] ,[=]) -->
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_9">9</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_8">8</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_7">7</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_6">6</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_5">5</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_4">4</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_3">3</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_2">2</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_1">1</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_0">0</button>
					<button type="button" class="el_calcBtn el_calcBtn__tertiary" id="js_calcBtn_DecimalPoint" aria-label="小数点">.</button>
					<button type="button" class="el_calcBtn el_calcBtn__primary" id="js_calcBtn_Equal" aria-label="計算実行">=</button>
				</main>
				<aside class="ly_calc_aside"><!-- 4 buttons([+,-,*,/]) -->
					<button type="button" class="el_calcBtn el_calcBtn__primary" id="js_calcBtn_Add" aria-label="足す">＋</button>
					<button type="button" class="el_calcBtn el_calcBtn__primary" id="js_calcBtn_Subtract" aria-label="引く">−</button>
					<button type="button" class="el_calcBtn el_calcBtn__primary" id="js_calcBtn_Multiply" aria-label="掛ける">×</button>
					<button type="button" class="el_calcBtn el_calcBtn__primary" id="js_calcBtn_Divide" aria-label="割る">÷</button>
				</aside>
			</div>
			<!-- /.ly_calc_btnArray -->
		</div>
		<!-- /.ly_calc -->
	</dialog>
	<!-- /.ly_dialog -->

	<footer><a href="../index.html">まとめページに戻る</a></footer>
	<script src="./main.js"></script>
</body>
</html>
