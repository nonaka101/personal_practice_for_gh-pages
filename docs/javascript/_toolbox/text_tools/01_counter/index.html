<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Counter | Text Tool</title>
	<link rel="stylesheet" href="../../asset/css/normalize.css">
	<link rel="stylesheet" href="../../asset/css/general.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header class="bl_header">
		<h2 class="bl_header_title">設定</h2>
		<form action="#" class="bl_header_settings">
			<label class="el_setting el_setting__select">
				カラーモード
				<select name="colorMode" id="js_setting_colorMode">
					<option value=0>デフォルト</option>
					<option value=1>ライト</option>
					<option value=2>ダーク</option>
				</select>
			</label>
			<label class="el_setting el_setting__select">
				フォントサイズ
				<select name="fontSize" id="js_setting_fontSize">
					<option value="0">デフォルト</option>
					<option value="10">10px</option>
					<option value="16">16px</option>
					<option value="24">24px</option>
					<option value="32">32px</option>
				</select>
			</label>
			<div>
				<label class="el_setting el_setting__chk">
					<input type="checkbox" name="direction" id="js_setting_isLeft">
					左利き
				</label>
				<label class="el_setting el_setting__chk">
					<input type="checkbox" name="sound" id="js_setting_enableSound">
					音
				</label>
				<label class="el_setting el_setting__chk">
					<input type="checkbox" name="vibration" id="js_setting_enableVibration">
					振動
				</label>
			</div>
		</form>
	</header>
	<main>
		<button type="button" class="el_menuBtn" id="js_btn_textCounter">
			<svg xmlns="http://www.w3.org/2000/svg"
				width="24" height="24"
				viewBox="0 -960 960 960"
			>
				<path d="M864-40 756-148q-22 13-46 20.5t-50 7.5q-75 0-127.5-52.5T480-300q0-75 52.5-127.5T660-480q75 0 127.5 52.5T840-300q0 26-7.5 50T812-204L920-96l-56 56ZM660-200q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29Zm180-360h-80v-200h-80v120H280v-120h-80v560h200v80H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h167q11-35 43-57.5t70-22.5q40 0 71.5 22.5T594-840h166q33 0 56.5 23.5T840-760v200ZM480-760q17 0 28.5-11.5T520-800q0-17-11.5-28.5T480-840q-17 0-28.5 11.5T440-800q0 17 11.5 28.5T480-760Z"/>
			</svg>
			Count
		</button>
	</main>

	<dialog class="ly_dialog" id="js_dialog_textCounter">
		<div class="ly_textCounter">
			<div class="bl_menuHeader">
				<h2 class="bl_menuHeader_title">テキストカウンター</h2>
				<button class="bl_menuHeader_btnIcon" type="button" onclick="closeDialogTextCounter()">
					<svg role="graphics-symbol img" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24" width="24" height="24">
						<path stroke-width="1.4286" d="M 22,4.0142857 19.985715,2 12,9.9857149 4.0142857,2 2,4.0142857 9.9857149,12 2,19.985715 4.0142857,22 12,14.014286 19.985715,22 22,19.985715 14.014286,12 Z"/>
					</svg>
					閉じる
				</button>
			</div>
			<!-- /.bl_menuHeader -->
			<form class="bl_textCounter">
				<button type="button"
					class="bl_textCounter_btn bl_textCounter_btnSecondary"
					id="js_textCounter_pasteFromClipboard"
				>
					クリップボードからペースト
				</button>
				<div class="bl_textCounter_block">
					<label for="js_textCounter_inputArea" class="bl_textCounter_label">入力テキスト</label>
					<textarea name="textcounter" class="bl_textCounter_textArea" id="js_textCounter_inputArea"></textarea>
				</div>
				<!-- /.bl_textCounter_block -->
				<button type="button" class="bl_textCounter_btn bl_textCounter_btnPrimary" id="js_textCounter_countBtn">計算</button>
				<output id="bl_textCounter_output"></output>
			</form>
		</div>
		<!-- /.ly_calc -->
	</dialog>
	<!-- /.ly_dialog -->

	<footer><a href="../index.html">まとめページに戻る</a></footer>
	<script src="../../asset/js/general.js"></script>
	<script src="./main.js"></script>
</body>
</html>
