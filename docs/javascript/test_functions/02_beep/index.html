<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Beep | Test</title>
	<link rel="stylesheet" href="./style.css">
	<style>
		button {
			display: block;
		}
	</style>
</head>
<body>
	<main>
		<h1>Beep sound by 'Audio API'</h1>
		<button type="button" onclick="beep()">Beep</button>
		<form action="#">
			<div>
				<label>
					波形
					<select name="wave" id="wave">
						<option value="sine" default>Sine</option>
						<option value="square">Square</option>
						<option value="sawtooth">Saw-tooth</option>
						<option value="triangle">Triangle</option>
					</select>
				</label>
				<label>
					周波数（Hz）
					<input type="number" name="frequency" id="frequency">
				</label>
				<label>
					長さ（ms）
					<input type="number" name="duration" id="frequency">
				</label>
				<button type="button">Play</button>
			</div>
		</form>
	</main>
	<nav>
		<a href="../index.html">まとめページに戻る</a>
	</nav>
	<script src="./main.js"></script>
</body>
</html>
