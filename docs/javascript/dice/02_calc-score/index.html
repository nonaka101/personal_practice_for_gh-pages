<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Calc score | dice</title>
	<link rel="stylesheet" href="./score.css">
</head>
<body>
	<form action="#">
		<label>
			<span>5桁の数値（各桁1〜6内でソートすること）</span>
			<input type="text" name="n" id="num" inputmode="numeric" pattern="[1-6]{5}">
		</label>
		<button type="button" id="btn">Calc</button>
	</form>
	<ul id="ans"></ul>
	<nav>
		<a href="../index.html">まとめページに戻る</a>
	</nav>
	<script src="./calc-score.js"></script>
	<script>
		const btn = document.getElementById('btn');
		const inputNum = document.getElementById('num');
		const result = document.getElementById('ans');

		btn.addEventListener('click',()=>{
			// 前の結果の消去
			while (result.firstChild) {
				result.removeChild(result.firstChild);
			}

			// 計算結果の取得
			let n = parseInt(inputNum.value);
			let score = calcScore(n);
			score = score.sort(function(a,b){
				return(b[1] - a[1]);
			});

			console.log(score);
			// 結果を反映
			for(let item of score){
				let ele = document.createElement('li');
				ele.textContent = item;
				result.appendChild(ele);
			}
		})
	</script>
</body>
</html>
